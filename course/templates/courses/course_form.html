<script>
document.addEventListener('DOMContentLoaded', function() {
    const scheduleType = document.getElementById('schedule-type');
    const specificDate = document.getElementById('specific-date').parentElement;
    const weekday = document.getElementById('weekday').parentElement;

    function toggleScheduleFields() {
        if (scheduleType.value === 'date') {
            specificDate.style.display = 'block';
            weekday.style.display = 'none';
        } else {
            specificDate.style.display = 'none';
            weekday.style.display = 'block';
        }
    }

    scheduleType.addEventListener('change', toggleScheduleFields);
    toggleScheduleFields();
});
</script>
