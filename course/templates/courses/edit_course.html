{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Course: {{ course.title }}</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const scheduleType = document.getElementById('schedule-type');
    const specificDate = document.getElementById('specific-date').parentElement;
    const weekday = document.getElementById('weekday').parentElement;

    function toggleScheduleFields() {
        if (scheduleType.value === 'date') {
            specificDate.style.display = 'block';
            weekday.style.display = 'none';
        } else {
            specificDate.style.display = 'none';
            weekday.style.display = 'block';
        }
    }

    scheduleType.addEventListener('change', toggleScheduleFields);
    toggleScheduleFields();
});
</script>
{% endblock %}
