{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Remove Course</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="course" class="form-label">Select Course to Remove</label>
            <select id="course" name="course" class="form-select">
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.title }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Remove Course</button>
    </form>
{% endblock %}
